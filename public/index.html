<!DOCTYPE html>
<html>

<head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    
<link rel="stylesheet" href="css/style.css" />
    <style>
        body {
            margin: 0;
            padding-bottom: 3rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        #form {
            background: rgba(0, 0, 0, 0.15);
            padding: 0.25rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            height: 3rem;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }

        #input {
            border: none;
            padding: 0 1rem;
            flex-grow: 1;
            border-radius: 2rem;
            margin: 0.25rem;
        }


        #input:focus {
            outline: none;
        }

        #form>button {
            background: #333;
            border: none;
            padding: 0 1rem;
            margin: 0.25rem;
            border-radius: 3px;
            outline: none;
            color: #fff;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages>li {
            padding: 0.5rem 1rem;
        }

        #messages>li:nth-child(odd) {
            background: pink;
        }
        #user{
            margin-left: 10px;
            padding: 5px;
            border-radius: 8px;
            margin-bottom: 5px;
           
        }
        #room{
            margin-left: 10px;
            padding: 5px;
            border-radius: 8px;
            margin-bottom: 100px;
           
        }
        button {
            background: #333;
            border: none;
            padding:10px;
            border-radius: 5px;
            outline: none;
            color: #fff;
        }
        .chat-messages {
	padding: 30px;
	max-height: 1000px;
	overflow-y: scroll;
}
    </style>
</head>

<body>
    
    <p id="test" > </p><br>
    <p id="username"></p>
    <ul id="messages"></ul>
    <div class='chat-messages'></div>
    <form id="form" action="">
        <input type ="text" id="input" name="input" autocomplete="off"  required /><button type="submit">Send</button>
    </form>

        integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4=" crossorigin="anonymous"></script> -->

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main3.js"></script>


</body>

</html>
